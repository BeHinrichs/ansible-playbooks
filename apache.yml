- name: 'Manage Apache Deployment'
  host: redhat
  become: true
  gather_facts: false
  tasks:
    - name: 'Install Apache Webserver'
      package: 
        name: 'httpd'
        state: 'present'
    - name: 'Start and enable web Server'
      service: 
        name: 'httpd'
        state: 'started'
        enable: true
